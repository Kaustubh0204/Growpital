<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growpital</title>
    <link rel="icon" type="image/x-icon" href="assets/growpital-favicon.png">
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Custom JS-->
    <script src="script.js"></script>
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg customnavbar">
        <div class="container-fluid">
            <a class="navbar-brand growpitallogo" href="#">Growpital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Home</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">About</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Service</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link active" aria-current="page" href="#" style="color: white;">Contact Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item mx-3">
                        <a href=""><img src="assets/Bell_pin_lightbell.png" style="width: 30px;" alt=""></a>
                    </li>
                    <li class="nav-item">
                        <a href=""><img src="assets/Groupprofile.png" style="width: 25px;" alt=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Button-->
    <button class="btn btn-warning centerbutton" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Launch</button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content  custommodal">
                <div class="modal-header" style="border-color: #2A2D3C;">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!--Transaction Details-->
                <div class="modal-body" style="padding: 30px;">
                    <div class="row" style="color: #CCCDCC; font-size: 12px;">
                        <div class="col">
                            <p>
                                Money added to wallet<br>
                                from bank account<br>
                                <span style="color: white; font-size: 20px;" id="amount"></span><br>
                                <span id="date0"></span>
                            </p>
                        </div>
                        <div class="col" style="text-align: right;">
                            <img src="assets/arrow.png" alt="">
                        </div>
                    </div>


                    <div class="row greenbox">
                        <div class="row">
                            <div class="col-1">
                                <img src="assets/check.png" alt="">
                            </div>
                            <div class="col" style="margin-left: 15px;">
                                <h6 style="color: white;">Transaction Complete!</h6>
                                <p style="color: #ABAFC4; font-weight: 500;">Tap to view this transaction</p>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row transactionbox">

                        <!--Sender Details-->
                        <div class="row">
                            <div class="col">
                                <h6 style="color: #FEBF32;">From</h6>
                                <h5 style="color: white; font-weight: 700;" id="sender"></h5>
                                <p style="font-size: 12px; font-weight:500; font-style: italic;">
                                    <span id="bankdetails"></span><br>
                                    <span id="acnumber"></span><br>
                                    <span style="font-size: 12px; font-style: normal" id="date1"></span>
                                </p>

                            </div>
                            <div class="col" style="text-align: right;">
                                <p class="smcircle">SM</p>
                            </div>
                        </div>

                        <div class="row" style="height: 15px;">
                        </div>


                        <!--Reciever Details-->
                        <div class="row">
                            <div class="col">
                                <h6 style="color: #FEBF32;">To</h6>
                                <h5 style="color: white; font-weight: 700;" id="reciever"></h5>
                                <p style="font-size: 12px; font-weight:500; font-style: italic;">
                                    <span id="wallet"></span><br>
                                    <span id="refnumber"></span><br>
                                    <span style="font-size: 12px; font-style: normal" id="date2"></span>
                                </p>

                            </div>
                            <div class="col" style="text-align: right;">
                                <img src="assets/wallet.png" style="width: 30px;" alt="">
                            </div>
                        </div>

                        <div class="row" style="height: 20px;">
                        </div>

                        <!--Payment Method-->
                        <div class="row">
                            <div class="col">

                                <p style="font-size: 12px; font-weight:500; font-style: bold; color: white;">
                                    <span id="paymethod"></span><br>
                                    <span id="tranid"></span>
                                    <img src="assets/copy.png" style="width: 17px; margin-bottom: 10px" alt="">
                                </p>

                            </div>
                        </div>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button class="btn btn-warning button1">Help</button>
                        <button class="btn btn-dark button2">Share</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
